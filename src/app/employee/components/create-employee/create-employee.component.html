<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="col-md-8 col-12 mt-5">
    <label for="name" class="form-label required">Name</label>
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        id="name"
        autocomplete="off"
        formControlName="name"
        required
        [appBootstrapInputValidation]="getFormControl('name')"
      />
      <div [appBootstrapInputFeedback]="getFormControl('name')"></div>
    </div>
  </div>

  <div class="col-md-8 col-12">
    <label for="salary" class="form-label required">Salary</label>
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        id="salary"
        formControlName="salary"
        required
        [appBootstrapInputValidation]="getFormControl('salary')"
      />
      <div [appBootstrapInputFeedback]="getFormControl('salary')"></div>
    </div>
  </div>

  <div class="col-md-8 col-12">
    <label for="age" class="form-label required">Age</label>
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        id="age"
        formControlName="age"
        required
        [appBootstrapInputValidation]="getFormControl('age')"
      />
      <div [appBootstrapInputFeedback]="getFormControl('age')"></div>
    </div>
  </div>

  <button
    type="submit"
    data-cy="submit-customer-form"
    [ngClass]="!isAddMode ? 'btn btn-warning' : 'btn btn-success'"
  >
    {{ !isAddMode ? "Update" : "Register" }}
  </button>
</form>
